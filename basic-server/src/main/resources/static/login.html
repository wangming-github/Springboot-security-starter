<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="/images/favcion.png" type="image/png">


    <title>Login</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet">
    <!--gritter css-->
    <link rel="stylesheet" type="text/css" href="js/gritter/css/jquery.gritter.css"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->


</head>

<body class="login-body">

<div class="container">

    <form class="form-signin" action="/login" method="post">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">Sign In</h1>
            <img src="images/login-logo.png" alt=""/>
        </div>
        <div class="login-wrap">
            <input type="text" class="form-control" placeholder="User ID" id="username" autofocus>
            <input type="password" class="form-control" placeholder="Password" id="password">

            <button class="btn btn-lg btn-login btn-block" type="button" onclick="login()">
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
                Not a member yet?
                <a class="" href="registration.html">
                    Signup
                </a>
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me" id="rememberMe"> Remember me
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> Forgot Password?</a>

                </span>
            </label>

        </div>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Forgot Password ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Enter your e-mail address below to reset your password.</p>
                        <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->

    </form>

</div>


<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr.min.js"></script>
<script type="text/javascript" src="js/gritter/js/jquery.gritter.js"></script>


<script type="text/javascript">

    function login() {

        const username = $("#username").val();
        const password = $("#password").val();
        const remember = $("#rememberMe").is(":checked");

        if (username === "" || password === "") {
            errorbox('用户名或密码不能为空');
            return;
        }
        console.log(username, password);

        $.ajax({
            type: "POST",
            url: "/login",
            data: {
                "username": username,
                "password": password,
                "rememberMe": remember
            },
            //Ajax响应成功
            success: function (json) {
                console.log(json);
                if (json.isok) {
                    location.href = '/';//index.html
                } else {
                    // location.href = '/login.html';//index.html
                    errorbox(json.code, json.message);
                }
            },
            //Ajax响应失败
            error: function (e) {

            }
        })
    };

    function errorbox(code, message) {
        $.gritter.add({
            title: code,
            text: message
        });
        return false;
    };
</script>

</body>
</html>
