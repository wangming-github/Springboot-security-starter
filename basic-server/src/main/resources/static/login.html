<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

</head>
<body>
<h1>业务系统登录</h1>
<form action="/login" method="post">
    <span>用户名称</span><input type="text" name="username" id="username" placeholder="username"/> <br>
    <span>用户密码</span><input type="password" name="password" id="password" placeholder="password"/> <br>
    <input type="button" onclick="login()" value="登陆">
    <input type="checkbox" name="rememberMe" id="rememberMe" value="记住我">
    <label for="rememberMe" style="font-size: 12px;">Remember me</label>
    </input>
</form>

<script type="text/javascript">

    function login() {
        const username = $("#username").val();
        const password = $("#password").val();
        const remember = $("#rememberMe").is(":checked");

        if (username === "" || password === "") {
            alert('用户名或密码不能为空');
            return;
        }
        console.log(username, password);

        $.ajax({
            type: "POST",
            url: "/login",
            data: {
                "username": username,
                "password": password,
                "rememberMe": remember
            },
            //Ajax响应成功
            success: function (json) {
                console.log(json);
                if (json.isok) {
                    location.href = '/';//index.html
                } else {
                    alert('Error')
                    location.href = '/login.html';//index.html
                }
            },
            //Ajax响应失败
            error: function (e) {

            }
        })
    }
</script>
</body>
</html>
